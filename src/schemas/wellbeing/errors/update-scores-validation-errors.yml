allOf:
  - $ref: "../../errors/bad-request.yml"
  - type: object
    properties:
      message:
        type: array
        items:
          allOf:
            - $ref: "../../errors/validation-error.yml"
            - type: object
              properties:
                constraints:
                  type: object
                  description: The constraint that the input property violated.
                  oneOf:
                    - $ref: "../../errors/constraints/isNumber.yml"
                    - $ref: "../../errors/constraints/isNotEmpty.yml"
                    - $ref: "../../errors/constraints/minValue.yml"
              required:
                - constraints
